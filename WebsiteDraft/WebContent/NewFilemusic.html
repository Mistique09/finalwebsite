<style>
.container {
	position: relative;
	width: 200;
	height: 200;
	background-repeat: no-repeat;
	display: flex;
	flex-wrap: wrap;
	align-content: center;
}

.overlay {
	background: rgba(0, 0, 0, 0);
	transition: background 0.5s ease;
}

.thumbnail {
	box-sizing: border-box;
}

.text {
	position: absolute;
	top: 50%;
	left: 50%;
}

.overlay {
	height: 100%;
	width: 0;
	top: 0;
	left: 0;
}

.container:hover .overlay {
	display: block;
	background: rgba(0, 0, 0, .3);
	width: 0%;
	opacity: 1;
}

.title {
	position: absolute;
	width: 200px;
	left: 25%;
	top: 2%;
	font-weight: 700;
	font-size: 10px;
	text-align: center;
	text-transform: uppercase;
	color: white;
	z-index: 1;
	transition: top .5s ease;
}

.container:hover .title {
	top: 90px;
}

.button {
	position: absolute;
	width: 200px;
	left: 25%;
	top: 40%;
	text-align: center;
	opacity: 0;
	transition: opacity .35s ease;
}

.button a {
	width: 0px;
	text-align: center;
	color: white;
	border: solid 2px white;
	z-index: 1;
}

.container:hover .button {
	opacity: 1;
}

* {
	box-sizing: border-box;
}
</style>
